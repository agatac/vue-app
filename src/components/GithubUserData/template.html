<v-layout v-if="data && data.login">
  <v-flex xs12 sm6 offset-sm3>
    <v-card>
      <v-card-media :src="data.avatar_url" height="200px">
      </v-card-media>
      <v-card-title primary-title>
        <div>
          <h3 class="headline mb-0">{{ data.login }}</h3>
          <div v-if="data.name">Name: {{ data.name }}</div>
          <p>Number of repos: {{data.public_repos}}</p>
        </div>
      </v-card-title>
      <v-card-actions>
        <v-btn flat class="orange--text">Share</v-btn>
        <v-btn flat class="orange--text" outline>Explore</v-btn>
      </v-card-actions>
    </v-card>
  </v-flex>
</v-layout>
